<!DOCTYPE html>
<html>
<head>
    <title>Anon Stories</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #F58529 0%, #DD2A7B 50%, #8134AF 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px 20px;
        }
        h1 { font-size: 48px; margin: 0 0 20px; }
        p { font-size: 18px; margin: 0 0 30px; opacity: 0.9; }
        .btn {
            display: inline-block;
            padding: 15px 40px;
            background: white;
            color: #DD2A7B;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            margin: 10px;
            transition: transform 0.2s;
        }
        .btn:hover { transform: scale(1.05); }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Anon Stories</h1>
        <div class="spinner"></div>
        <p>Opening in app...</p>
        <p style="font-size: 14px; margin-top: 40px;">
            Don't have the app?
        </p>
        <a href="https://play.google.com/store" class="btn">ðŸ“¥ Download on Android</a>
        <a href="https://apps.apple.com" class="btn">ðŸ“¥ Download on iOS</a>
    </div>

    <script>
        // Get story ID from URL
        // Format: https://yoursite.com/s/STORY_ID
        const path = window.location.pathname;
        const storyId = path.split('/s/')[1] || path.split('/').pop();
        
        console.log('Story ID:', storyId);
        
        // Try to open the app
        const appUrl = 'anonstories://story/' + storyId;
        window.location.href = appUrl;
        
        // If app doesn't open in 2 seconds, keep showing download buttons
        setTimeout(function() {
            console.log('App did not open, showing download options');
        }, 2000);
    </script>
</body>
</html>
